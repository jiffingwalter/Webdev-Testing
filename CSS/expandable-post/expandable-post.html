<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expandable post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="expandable-post.css" rel="stylesheet">
    </head>
    <body>
        <div class="post">
            <div class="post-container">
                <p class="post-author">@postAuthorUsername</p>
                <div class="post-body">
                    <p class="post-title">Post title example</p>
                    <div class="post-img-cont">
                        <img class="post-img" src="assets/post-img.jpg">
                    </div>
                    <p class="post-text">Post text. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium tenetur provident fugit incidunt! Ea, commodi alias provident quaerat sit reprehenderit odit facilis soluta perferendis aut quod iure optio ut nisi.</p>
                    <br>
                </div>
                <div class="post-footer">
                    <p class="post-tags">Tags: post, tags, here</p>
                </div>
            </div>
        </div>
        <script src="expandable-post.js"></script>
    </body>
</html>
