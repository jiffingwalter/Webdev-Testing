<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Just-Tech JW-95 Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="root">
            <div class="calc-body">
                <p class="label">Just-Tech JW-95</p>
                <div class="calc-faceplate">
                    <input type="longtext" disabled id="screen" value="test"></longtext>
                    <div class="buttons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>*</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                        <button>C</button>
                        <button>0</button>
                        <button>.</button>
                        <button>+</button>
                        <button class="empty"></button>
                        <button class="empty"></button>
                        <button class="empty"></button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="Calculator.js"></script>
    </body>
</html>
