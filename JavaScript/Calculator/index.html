<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Just-Tech JW-95 Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="root">
            <div class="calc-body">
                <p class="label">Jus-tech JW-95 Calculator</p>
                <div class="calc-faceplate">
                    <input type="longtext" readonly id="screen" value=""></longtext>
                    <div class="buttons">
                        <button onclick="append('7')" class="butNum">7</button>
                        <button onclick="append('8')" class="butNum">8</button>
                        <button onclick="append('9')" class="butNum">9</button>
                        <button onclick="append('/')">/</button>
                        <button onclick="append('4')" class="butNum">4</button>
                        <button onclick="append('5')" class="butNum">5</button>
                        <button onclick="append('6')" class="butNum">6</button>
                        <button onclick="append('*')">*</button>
                        <button onclick="append('1')" class="butNum">1</button>
                        <button onclick="append('2')" class="butNum">2</button>
                        <button onclick="append('3')" class="butNum">3</button>
                        <button onclick="append('-')">-</button>
                        <button onclick="clearScreen()">C</button>
                        <button onclick="append('0')" class="butNum">0</button>
                        <button onclick="append('.')" >.</button>
                        <button onclick="append('+')" >+</button>
                        <button class="empty"></button>
                        <button class="empty"></button>
                        <button class="empty"></button>
                        <button onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="Calculator.js"></script>
    </body>
</html>
