<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageGallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ImageGallery.css" rel="stylesheet">
    </head>
    <body>
        <div class="slider">
            <img class="slide" src="images/01.jpg" alt="Image #1">
            <img class="slide" src="images/02.jpg" alt="Image #2">
            <img class="slide" src="images/03.jpg" alt="Image #3">
            <img class="slide" src="images/04.jpg" alt="Image #4">
            <img class="slide" src="images/05.jpg" alt="Image #5">
            <button class="prev" onclick="prevSlide('manual')">&#10094</button>
            <button class="next" onclick="nextSlide('manual')">&#10095</button>
        </div>
        <script src="ImageGallery.js"></script>
    </body>
</html>
