<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter - JS experimenting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="counter.css" rel="stylesheet">
    </head>
    <body>
        <p>Justin's SUPER cool counter thingie</p>
        <div class="stage center">
            <div class="counter" id="counter-container">
                <label id="counter-label" class="center">0</label>
            </div>
            <div class="buttons">
                <button id="button-increase">Increase</button>
                <button id="button-decrease">Decrease</button>
                <button id="button-reset">Reset</button>
            </div>
            <div>
                <label>Increment value: </label>
                <input id="input-increment" type="text" value="1">
            </div>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
