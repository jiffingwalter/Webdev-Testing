<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="passwordGenerator.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Password generator</h1>
            <label for="outputBox">Generated password:</label><br>
            <input id="outputBox" placeholder="Press 'Generate' to begin..." disabled><br><br>
            <label for="input-passLength">Desired length:</label>
            <input id="input-passLength" type="number" value="12" min="1"><br>
            <label for="input-includesLowercase">Includes lowercase characters: </label>
            <input id="input-includesLowercase" type="checkbox" checked><br>
            <label for="input-includesUppercase">Includes uppercase characters: </label>
            <input id="input-includesUppercase" type="checkbox" checked><br>
            <label for="input-includesNumbers">Includes numbers: </label>
            <input id="input-includesNumbers" type="checkbox" checked><br>
            <label for="input-includesSymbols">Includes symbols: </label>
            <input id="input-includesSymbols" type="checkbox" checked><br><br>

            <button id="button-generate" type="button" onclick="output()">Generate!</button>
        </div>
        <script src="passwordGenerator.js"></script>
    </body>
</html>
